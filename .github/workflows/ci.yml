name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install deps (prod+dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi
          # на всякий случай — то, что обычно нужно под ТЗ
          pip install mypy flake8 wemake-python-styleguide flake8-html ruff

      - name: Ruff (fast)
        run: ruff check . || true

      - name: Flake8 (wemake)
        run: flake8 . || true

      - name: Mypy
        run: mypy . || true

#      - name: Pytest (non-blocking)
#        run: pytest -q || true


      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-${{ matrix.python-version }}
          path: reports/

      - name: Telegram notify (success)
        if: success()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ CI PASSED — ${{ github.repository }} @ ${{ github.ref_name }}
            Python ${{ matrix.python-version }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}

      - name: Telegram notify (failure)
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ❌ CI FAILED — ${{ github.repository }} @ ${{ github.ref_name }}
            Python ${{ matrix.python-version }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
